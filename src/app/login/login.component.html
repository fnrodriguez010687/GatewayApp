<div>

    <h2>Login</h2>
    <div>
      <label for="username">Username: </label>
      <input id="username" [(ngModel)]="user.Username" name="username" placeholder="username">
    </div>
    <div>
        <label for="password">Password: </label>
        <input id="password" [(ngModel)]="user.Password" name="password" placeholder="password">
     </div>

    <button type="button" (click)="loginUser()">Login</button>
</div>
